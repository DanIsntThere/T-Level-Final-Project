<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %} ">
  <script src="https://kit.fontawesome.com/ce16513dff.js" crossorigin="anonymous"></script><!-- Font awesome import -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Login</title>
</head>
<body>
  <a href="{% url 'RZA:home' %}" id="backButton"><i class="fa-solid fa-arrow-left fa-2xl" style="color: #000000;"></i></a>
  <div class="login-container">
    <div class="form-container">
      <h1>Welcome back<br>Adventurer!</h1><br><br>
      <div class="container">
        {% if messages %}<!-- Messages -->
            {% for message in messages %}
                {{ message }}
                <br><br>
            {% endfor %}
        {% endif %}
      </div>
      <form action="" method="POST" id="loginForm">
          {% csrf_token %}
          <div class="input-container">
            <input type="text" id="username" name="username" class="inputField" required>
              <label for="username">Username</label><br><!-- Input -->
            </div> 
            <div class="input-container">
              <input type="password" id="password" name="password" class="inputField" required>
              <label for="password">Password</label>
              <a href="#ForgotPassword">Forgot Password?</a><!-- Forgot password link -->
          </div> <!-- Currently no way to reset password -->
          <input type="submit" value="Submit"><br>
          <a href="{% url 'users:register_user' %}" id="NoAcc">Don't have an account?</a>
          <!-- Link to create an account page -->
      </form>
    </div>
    <div class="image-container">
      <img src="{% static 'merkatLOGIN.jpg' %}" alt="Merkat"><!-- Image, alt text for accessibility -->
    </div>
  </div>
</body>
</html>
