<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %} ">
  <script src="https://kit.fontawesome.com/ce16513dff.js" crossorigin="anonymous"></script><!-- Fontawesome import -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Register</title>
</head>
<body>
  {% if form.errors %}
  <p>There was an error with your form</p><!-- Error messages -->
  {% endif %}
  <a href="{% url 'RZA:home' %}" id="backButton"><i class="fa-solid fa-arrow-left fa-2xl" style="color: #000000;"></i></a><br><br><!-- Back button -->
  <h1 id="regtitle">Create an account</h1><br><br><br>
  <div class="regform-container">
    <form id="registerForm" action="{% url  'users:register_user' %}" method="POST"><!-- Form -->
        {% csrf_token %}
        <div class="input-container">
          <input type="text" id="username" name="username" class="inputField" required>
          <label for="username">Username:</label><!-- Input -->
        </div> 
        <div class="input-container">
          <input type="text" id="email" name="email" class="inputField" required>
          <label for="username">Email address:</label><!-- Input -->
        </div>
        <div class="input-container">
          <input type="text" id="first_name" name="first_name" class="inputField" required>
          <label for="username">First name:</label><!-- Input -->
        </div>
        <div class="input-container">
          <input type="text" id="last_name" name="last_name" class="inputField" required>
          <label for="username">Last name:</label><!-- Input -->
        </div>
        <div class="input-container">
          <input type="password" id="password1" name="password1" class="inputField" required>
          <label for="username">Password:</label><!-- Input type password whatever is entered isn't displayed -->
        </div>
        <div class="input-container">
          <input type="password" id="password2" name="password2" class="inputField" required>
          <label for="username">Confirm password:</label><!--Twice to minimise human error for accessiblity  -->
        </div>
        <button type="submit">Register</button><br><!-- Submit -->
        <a href="{% url 'users:login_user' %}">Already have an account?</a>  <!-- Link to login -->
    </form>
    
  </div>
  <div id="regImg">
      <img src="{% static 'TigerSIGNUP.jpg' %}" alt="Tiger">
  </div>
</body>
</html>
